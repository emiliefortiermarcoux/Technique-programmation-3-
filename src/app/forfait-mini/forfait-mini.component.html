<div *ngIf="forfait.vedette">
<p>destination:{{forfait.destination}} </p>
<p>Ville de depart : {{forfait.villedepart}}</p>

<p>nom de l'hotel:{{forfait.hotel.nomhotel}} </p>
<p>nombre d'etoiles:{{forfait.hotel.nombreetoileshotel}} </p>
<div *ngFor="let etoiles of [forfait.hotel].constructor('etoiles');">*</div>


<p>date de depart: {{forfait.datededepart}}</p>
<p>prix:{{forfait.prix}} </p>
</div>
